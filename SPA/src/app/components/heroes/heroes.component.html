<h1>Heroes <small>Marvel & DC</small></h1>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src] = heroe.img  class="card-img-top" [alt]= heroe.name>
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">Aparicion: {{ heroe.aparicion }}</small></p>
          <!-- <button class="btn btn-outline-primary btn-block">Más</button> -->
          <a [[routerLink]="['/heroe,i']" class="btn btn-outline-primary btn-block"> Más </a>
        </div>
      </div>
</div>
