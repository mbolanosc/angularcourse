<h1>{{heroe.nombre | uppercase }} <small> {{ heroe.aparicion |date:'y' }}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img"  class="img-fluid">
        <br>    
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back to heroes</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="../../../assets/img/DC_Comics_logo.svg" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="../../../assets/img/MarvelLogo.svg" alt="">
        </div>
    </div>
</div>
